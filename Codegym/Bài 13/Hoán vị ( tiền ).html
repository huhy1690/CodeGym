<!-- + Nhập và X, 
Cần có tổng 20000 đồng từ 3 loại giấy bạc 1000 đồng, 2000 đồng, 5000 đồng. 
Lập chương trình để tìm ra tất cả các phương án có thể -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dem = 0;

        for (i = 20; i >= 0; i--) {
            for (j = 10; j >= 0; j--) {
                for (z = 4; z >= 0; z--) {
                    if (((i * 1000) + (j * 2000) + (z * 5000)) == 20000) {
                        document.write(i + ',' + j + ',' + z + '<br>');
                        dem++;
                    }
                }
            }
        }

        document.write('<br>');

        document.write('Số phương án:' + dem);
    </script>
</body>
</html>
