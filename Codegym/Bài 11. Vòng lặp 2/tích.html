<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = +prompt("Mời nhập a");
         let b = +prompt("Mời nhập b");
         
         for (f = 1; a <= b; a++) {
             f = f * a;
         }

         document.write(f);
    </script>
</body>
</html>
