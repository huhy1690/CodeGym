<!-- Hãy viết một chương trình in ra các số từ 1 đến 100. 
Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 
5 thì in ra "Buzz" thay vì in ra số đó. 
Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Mời nhập a");
        let b = +prompt("Mời nhập b");
        

        for (f = a; f <= b; f++) {
            if (f % 3 != 0 && f % 5 != 0) {
               document.write(f + "</br>");
            }

            else {if (f % 3 == 0 && f % 5 == 0) {document.write("FizzBuzz" + "</br>")}
            else {
                if (f % 3 == 0 && f % 5 != 0) 
                   {document.write("Fizz" + "</br>")
                }
                else {document.write("Buzz" + "</br>")}
                 }
                }
        }

   </script>
</body>
</html>
