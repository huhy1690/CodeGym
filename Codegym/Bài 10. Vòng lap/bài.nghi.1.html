<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let b = +prompt('Nhập a');
        let c = +prompt('Nhập b');

        let f = b;

        while (f <= c) {
            console.log(f);
            if ((f % 2) == 0) {
                console.log(f);
            document.write("<h1>" + f + "</h1>");
            }

            else {
                console.log(f);
                document.write("<h2>" + f + "</h2>");
                
            }
            f++;
        } 

    </script>
</body>
</html>
