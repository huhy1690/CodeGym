<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let abc = [
            [1, 2, 3, 5],
            [21, 23, 5, 6],
            [1, 6, 8, 9],
            [5, 98, 45, 67]
        ];

        let tong = 0;

        for (i = 0; i < abc.length; i++) {
            for (j = 0; j < abc[i].length; j++) {
                if (i == j) {
                    tong = abc[i][j] + tong;
                }
            }
        }

        // nâng cấp
        // for (i = 0; i < abc.length; i++) {
        //     tong = abc[i][i] + tong;
        // }

        document.write(tong);


    </script>
</body>
</html>
