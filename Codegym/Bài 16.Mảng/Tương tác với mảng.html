<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        let abc = [1, 2, 3, 5, 78];
        Thêm: abc.push(10); => abc = [1, 2, 3, 5, 78, 10];
        Sửa abc[2] = 100; => abc = [1, 2, 100, 5, 78, 10];
        Xóa abc.splice(x ,y, z) => x: là vị chí chọn, y: số phần tử muốn xóa, z là phần tử muốn thêm
        abc.splice(2 ,1); => abc = [1, 2, 5, 78, 10];

        Tìm vị trí
        let b = abc.indexOf(78) => b = 3; 

    -->

    <script>
        let abc = [1, 2, 3, 5, 78];
        alert('Trước' + abc);
        abc.splice(2, 0, 19);
        alert('Sau' + abc);

    </script>
    
</body>
</html>
