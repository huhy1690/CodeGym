<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bot = [1, 3, 4, 7, 8, 0, 3, 2, 1, -5, -6, -9];

        let max = bot[0] * bot[1];

        for (i = 0; i < bot.length; i++) {
            for (j = 0; j < bot.length; j++) {
                if (max < bot[i] * bot[j] && i != j) {
                    max = bot[i] * bot[j];
                }
            }
        }

        document.write(max);

    </script>

    <script>
        let aa = [-2, -1, 0, 1, 2];

        function max(b) {
            let a = b;
            for (i = 0; i < aa.length; i++) {
                if (a < aa[i]) {
                    a = aa[i]
                }
            }
        }
    </script>
</body>
</html>
