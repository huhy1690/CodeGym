<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kt(c) {
            let b = 2;

            for (k = 2; k < c; k++) {
                if (c % k == 0) {
                    b = 1;
                }
            }

            return(b);
        }

         function sumOfListPrime() {
             let a = +prompt('Nhập vào số nguyên cần tính');
             let tong = 0;

             for (i = 2; i <= a; i++) {
                 if (kt(i) == 2) {
                     tong = tong + i
                     console.log(i);
                     console.log(tong + '.');
                 }
                
             }
             return(tong);
         }

         alert(sumOfListPrime());
    </script>
</body>
</html>
