<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codegym</title>
  <style></style>
  <body>
     <center>
     <input type="text" id="scr">
     <table>
         <tr>
            <td><button onclick="nhap('1')">1</button></td>
            <td><button onclick="nhap('2')">2</button></td>
            <td><button onclick="nhap('3')">3</button></td>
            <td><button onclick="nhap('-')">-</button></td>
            <td><button onclick="nhap('*')">*</button></td>
         </tr>
         <tr>
            <td><button onclick="nhap('4')">4</button></td>
            <td><button onclick="nhap('5')">5</button></td>
            <td><button onclick="nhap('6')">6</button></td>
            <td><button onclick="nhap('+')">+</button></td>
            <td><button onclick="nhap('/')">/</button></td>
         </tr>
         <tr>
            <td><button onclick="nhap('7')">7</button></td>
            <td><button onclick="nhap('8')">8</button></td>
            <td><button onclick="nhap('9')">9</button></td>
            <td><button onclick="kq()">=</button></td>
            <td><button onclick="xoa()">XÃ³a</button></td>
         </tr>
     </table>

     <script>
         function nhap(kt) {
            document.getElementById("scr").value += kt;
         }

         console.log(typeof(scr));

         function xoa() {
            document.getElementById("scr").value = '';
         }

         function kq() {
            let a = document.getElementById("scr").value;
            document.getElementById("scr").value = eval(a);

         }


     </script>
  </body>
