<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 6, 1, 4, 5, 6, 1, 2, 3, 4, 5];

        function dem(a) {

        let x = 0;

        for (i = 0; i < arr.length; i++) {
                  if (arr[i] == a) {
                    x++;
                }          
          }
          document.write(a + ': ' + x + '<br>');
        }


        for (j = 0; j < arr.length; j++) {
          dem(arr[j]);
        }
    </script>
</body>
</html>
