<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Mảng hai chiều là mảng trong mảng
        let abc = [
            [1, 3, 23, 21, 231],
            [23, 24, 12, 13],
            [243, 32, 213, 123, 123],
            [3, 124, 2, 1]
        ]

        let dem = 0;
        
        for (i = 0; i < abc.length; i++) {
            for (j = 0; j < abc[i].length; j++) {
                if (abc[i][j] > 10) {
                    document.write(abc[i][j] + '<br>');
                }
                if (abc[i][j] % 2 == 0) {
                    dem++;
                }
            }
        }

        document.write('Phần tử chẵn: ' + dem);

    </script>
</body>
</html>
